name: Dotnet

on:
  push:
    branches:
      - gh
  workflow_dispatch:
    
env:
  OutputDirectory: ${{ github.workspace}}/output


jobs:
  run-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      
      - name: Run tests
        run: dotnet test
   